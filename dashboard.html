<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Analyzer ‚Äî Top Performers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #050505;
      --bg-secondary: #0d0d0d;
      --bg-card: #111111;
      --bg-card-hover: #1a1a1a;
      --border: #222;
      --text-primary: #f0f0f0;
      --text-secondary: #888;
      --text-muted: #555;
      --accent-likes: #fbbf24;
      --accent-rts: #3b82f6;
      --accent-views: #06b6d4;
      --accent-saves: #a855f7;
      --accent-replies: #22c55e;
      /* Tweet type colors */
      --type-original: #fbbf24;
      --type-reply: #3b82f6;
      --type-quote: #a855f7;
      --type-retweet: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent-likes), var(--accent-views));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats-bar {
      display: flex;
      gap: 32px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-label {
      color: var(--text-muted);
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: calc(100vh - 80px);
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 24px;
      position: sticky;
      top: 80px;
      height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .filter-section {
      margin-bottom: 32px;
    }

    .filter-title {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .author-filters {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .author-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
      font-size: 0.85rem;
    }

    .author-checkbox:hover {
      background: var(--bg-card);
    }

    .author-checkbox input {
      accent-color: var(--accent-likes);
      width: 16px;
      height: 16px;
    }

    .author-checkbox .count {
      margin-left: auto;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    /* Sort & Filter Controls */
    .control-group {
      margin-bottom: 16px;
    }

    .control-label {
      display: block;
      font-size: 0.7rem;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    select, input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    select:hover, input:hover {
      border-color: var(--text-muted);
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--accent-likes);
    }

    .range-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    /* Main Content */
    .main {
      padding: 24px 32px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .results-count {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .results-count span {
      color: var(--accent-likes);
      font-weight: 700;
    }

    /* Tweet Cards */
    .tweets-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .tweet-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px 24px;
      transition: all 0.2s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .tweet-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, var(--accent-likes), var(--accent-views));
      opacity: 0;
      transition: opacity 0.2s;
    }

    .tweet-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--text-muted);
      transform: translateX(4px);
    }

    .tweet-card:hover::before {
      opacity: 1;
    }

    .tweet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .tweet-author {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--accent-views);
    }

    .tweet-date {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .tweet-text {
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--text-primary);
      margin-bottom: 16px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .tweet-metrics {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .metric {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
    }

    .metric-icon {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }

    .metric-likes { color: var(--accent-likes); }
    .metric-rts { color: var(--accent-rts); }
    .metric-views { color: var(--accent-views); }
    .metric-saves { color: var(--accent-saves); }
    .metric-replies { color: var(--accent-replies); }

    .tweet-link {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .tweet-link a {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .tweet-link a:hover {
      color: var(--accent-likes);
    }

    /* Rank Badge - inline in header */
    .rank-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      height: 24px;
      padding: 0 8px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-right: 10px;
    }

    .rank-badge.top-10 {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border: none;
      color: #000;
    }

    .rank-badge.top-50 {
      background: var(--bg-secondary);
      border-color: var(--accent-likes);
      color: var(--accent-likes);
    }

    .tweet-header-left {
      display: flex;
      align-items: center;
    }

    /* Tweet Type Badge */
    .type-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-left: 10px;
    }

    .type-badge.type-reply {
      background: rgba(59, 130, 246, 0.15);
      color: var(--type-reply);
    }

    .type-badge.type-quote {
      background: rgba(168, 85, 247, 0.15);
      color: var(--type-quote);
    }

    .type-badge.type-retweet {
      background: rgba(34, 197, 94, 0.15);
      color: var(--type-retweet);
    }

    /* Tweet card type borders */
    .tweet-card.type-reply {
      border-left: 3px solid var(--type-reply);
    }

    .tweet-card.type-quote {
      border-left: 3px solid var(--type-quote);
    }

    .tweet-card.type-retweet {
      border-left: 3px solid var(--type-retweet);
    }

    /* Reply context */
    .reply-context {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .reply-context a {
      color: var(--type-reply);
      text-decoration: none;
    }

    .reply-context a:hover {
      text-decoration: underline;
    }

    /* Quoted tweet preview */
    .quoted-preview {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      font-size: 0.85rem;
    }

    .quoted-preview-author {
      color: var(--type-quote);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .quoted-preview-text {
      color: var(--text-secondary);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Load More */
    .load-more {
      display: flex;
      justify-content: center;
      padding: 32px;
    }

    .load-more-btn {
      padding: 14px 32px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .load-more-btn:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-likes);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 64px 32px;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-family: 'Syne', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Reset Button */
    .reset-btn {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px dashed var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 16px;
    }

    .reset-btn:hover {
      border-color: var(--accent-likes);
      color: var(--accent-likes);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: static;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .stats-bar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">TWEET ANALYZER</div>
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="total-tweets">0</span>
        <span class="stat-label">Tweets</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="total-likes">0</span>
        <span class="stat-label">Total Likes</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="showing-count">0</span>
        <span class="stat-label">Showing</span>
      </div>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="filter-section">
        <h3 class="filter-title">Authors</h3>
        <div class="author-filters" id="author-filters">
          <!-- Generated by JS -->
        </div>
      </div>

      <div class="filter-section">
        <h3 class="filter-title">Tweet Type</h3>
        <div class="author-filters" id="type-filters">
          <!-- Generated by JS -->
        </div>
      </div>

      <div class="filter-section">
        <h3 class="filter-title">Sort By</h3>
        <div class="control-group">
          <select id="sort-by">
            <option value="likes">Likes (High ‚Üí Low)</option>
            <option value="likes-asc">Likes (Low ‚Üí High)</option>
            <option value="views">Views (High ‚Üí Low)</option>
            <option value="rts">Retweets (High ‚Üí Low)</option>
            <option value="saves">Saves (High ‚Üí Low)</option>
            <option value="date-new">Date (Newest)</option>
            <option value="date-old">Date (Oldest)</option>
            <option value="engagement-rate">Engagement Rate</option>
          </select>
        </div>
      </div>

      <div class="filter-section">
        <h3 class="filter-title">Min Engagement</h3>
        <div class="control-group">
          <label class="control-label">Min Likes</label>
          <input type="number" id="min-likes" placeholder="0" min="0">
        </div>
        <div class="control-group">
          <label class="control-label">Min Views</label>
          <input type="number" id="min-views" placeholder="0" min="0">
        </div>
        <div class="control-group">
          <label class="control-label">Min Saves</label>
          <input type="number" id="min-saves" placeholder="0" min="0">
        </div>
      </div>

      <div class="filter-section">
        <h3 class="filter-title">Date Range</h3>
        <div class="control-group">
          <label class="control-label">From</label>
          <input type="date" id="date-from">
        </div>
        <div class="control-group">
          <label class="control-label">To</label>
          <input type="date" id="date-to">
        </div>
      </div>

      <div class="filter-section">
        <h3 class="filter-title">Search</h3>
        <div class="control-group">
          <input type="text" id="search-text" placeholder="Search tweets...">
        </div>
      </div>

      <button class="reset-btn" id="reset-filters">Reset All Filters</button>
    </aside>

    <main class="main">
      <div class="results-header">
        <div class="results-count">
          Showing <span id="visible-count">0</span> of <span id="filtered-count">0</span> tweets
        </div>
      </div>
      <div class="tweets-grid" id="tweets-grid">
        <!-- Generated by JS -->
      </div>
      <div class="load-more" id="load-more" style="display: none;">
        <button class="load-more-btn" id="load-more-btn">Load More</button>
      </div>
    </main>
  </div>

  <script>
    // Tweet data will be loaded from file
    let TWEETS = [];
    const BATCH_SIZE = 50;
    let currentBatch = 0;
    let filteredTweets = [];

    // Format numbers
    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toString();
    }

    // Parse date string
    function parseDate(dateStr) {
      return new Date(dateStr);
    }

    // Format date for display
    function formatDate(dateStr) {
      const d = parseDate(dateStr);
      return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    // Get unique authors with counts
    function getAuthors() {
      const counts = {};
      TWEETS.forEach(t => {
        counts[t.author] = (counts[t.author] || 0) + 1;
      });
      return Object.entries(counts).sort((a, b) => b[1] - a[1]);
    }

    // Get tweet types with counts (optionally filtered by authors)
    function getTypes(tweets = TWEETS) {
      const counts = {};
      tweets.forEach(t => {
        const type = t.type || 'original';
        counts[type] = (counts[type] || 0) + 1;
      });
      // Return in specific order
      const order = ['original', 'reply', 'quote', 'retweet'];
      return order.map(type => [type, counts[type] || 0]).filter(([_, count]) => count > 0);
    }

    // Update type filter counts based on selected authors
    function updateTypeCounts() {
      const selectedAuthors = getSelectedAuthors();
      const authorFilteredTweets = TWEETS.filter(t => selectedAuthors.includes(t.author));
      const typeCounts = {};
      authorFilteredTweets.forEach(t => {
        const type = t.type || 'original';
        typeCounts[type] = (typeCounts[type] || 0) + 1;
      });

      // Update count displays
      document.querySelectorAll('#type-filters .author-checkbox').forEach(label => {
        const input = label.querySelector('input');
        const countSpan = label.querySelector('.count');
        const type = input.value;
        countSpan.textContent = typeCounts[type] || 0;
      });
    }

    // Type display names and icons
    const TYPE_INFO = {
      original: { label: 'Original', icon: '‚ú®', checked: true },
      reply: { label: 'Replies', icon: 'üí¨', checked: true },
      quote: { label: 'Quote Tweets', icon: 'üìù', checked: true },
      retweet: { label: 'Retweets', icon: 'üîÅ', checked: false }
    };

    // Render author filters
    function renderAuthorFilters() {
      const container = document.getElementById('author-filters');
      const authors = getAuthors();
      container.innerHTML = authors.map(([author, count]) => `
        <label class="author-checkbox">
          <input type="checkbox" value="${author}" checked>
          @${author}
          <span class="count">${count}</span>
        </label>
      `).join('');

      // Add event listeners
      container.querySelectorAll('input').forEach(cb => {
        cb.addEventListener('change', () => {
          updateTypeCounts(); // Update type counts when author selection changes
          applyFilters();
        });
      });
    }

    // Render type filters
    function renderTypeFilters() {
      const container = document.getElementById('type-filters');
      const types = getTypes();
      container.innerHTML = types.map(([type, count]) => {
        const info = TYPE_INFO[type];
        return `
          <label class="author-checkbox">
            <input type="checkbox" value="${type}" ${info.checked ? 'checked' : ''}>
            ${info.icon} ${info.label}
            <span class="count">${count}</span>
          </label>
        `;
      }).join('');

      // Add event listeners
      container.querySelectorAll('input').forEach(cb => {
        cb.addEventListener('change', applyFilters);
      });
    }

    // Get selected authors
    function getSelectedAuthors() {
      const checkboxes = document.querySelectorAll('#author-filters input:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    // Get selected types
    function getSelectedTypes() {
      const checkboxes = document.querySelectorAll('#type-filters input:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    // Apply all filters
    function applyFilters() {
      const selectedAuthors = getSelectedAuthors();
      const selectedTypes = getSelectedTypes();
      const sortBy = document.getElementById('sort-by').value;
      const minLikes = parseInt(document.getElementById('min-likes').value) || 0;
      const minViews = parseInt(document.getElementById('min-views').value) || 0;
      const minSaves = parseInt(document.getElementById('min-saves').value) || 0;
      const dateFrom = document.getElementById('date-from').value;
      const dateTo = document.getElementById('date-to').value;
      const searchText = document.getElementById('search-text').value.toLowerCase();

      filteredTweets = TWEETS.filter(t => {
        // Author filter
        if (!selectedAuthors.includes(t.author)) return false;

        // Type filter
        const tweetType = t.type || 'original';
        if (!selectedTypes.includes(tweetType)) return false;

        // Engagement filters
        if (t.likes < minLikes) return false;
        if (t.views < minViews) return false;
        if (t.saves < minSaves) return false;

        // Date filters
        if (dateFrom) {
          const tweetDate = parseDate(t.date);
          const fromDate = new Date(dateFrom);
          if (tweetDate < fromDate) return false;
        }
        if (dateTo) {
          const tweetDate = parseDate(t.date);
          const toDate = new Date(dateTo);
          toDate.setHours(23, 59, 59);
          if (tweetDate > toDate) return false;
        }

        // Search filter
        if (searchText && !t.text.toLowerCase().includes(searchText)) return false;

        return true;
      });

      // Sort
      filteredTweets.sort((a, b) => {
        switch (sortBy) {
          case 'likes': return b.likes - a.likes;
          case 'likes-asc': return a.likes - b.likes;
          case 'views': return b.views - a.views;
          case 'rts': return b.rts - a.rts;
          case 'saves': return b.saves - a.saves;
          case 'date-new': return parseDate(b.date) - parseDate(a.date);
          case 'date-old': return parseDate(a.date) - parseDate(b.date);
          case 'engagement-rate':
            const rateA = a.views > 0 ? (a.likes + a.rts + a.saves) / a.views : 0;
            const rateB = b.views > 0 ? (b.likes + b.rts + b.saves) / b.views : 0;
            return rateB - rateA;
          default: return b.likes - a.likes;
        }
      });

      currentBatch = 0;
      renderTweets();
      updateCounts();
    }

    // Render tweets
    function renderTweets(append = false) {
      const container = document.getElementById('tweets-grid');
      const start = append ? currentBatch * BATCH_SIZE : 0;
      const end = (currentBatch + 1) * BATCH_SIZE;
      const tweetsToShow = filteredTweets.slice(0, end);

      if (!append) {
        container.innerHTML = '';
      }

      const newTweets = filteredTweets.slice(start, end);

      if (newTweets.length === 0 && !append) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No tweets match your filters</h3>
            <p>Try adjusting your filter criteria</p>
          </div>
        `;
        document.getElementById('load-more').style.display = 'none';
        return;
      }

      newTweets.forEach((tweet, i) => {
        const globalIndex = start + i;
        const rankClass = globalIndex < 10 ? 'top-10' : globalIndex < 50 ? 'top-50' : '';
        const tweetType = tweet.type || 'original';
        const typeInfo = TYPE_INFO[tweetType];

        // Build type badge HTML (only for non-original types)
        const typeBadgeHtml = tweetType !== 'original'
          ? `<span class="type-badge type-${tweetType}">${typeInfo.icon} ${typeInfo.label.replace('s', '')}</span>`
          : '';

        // Build reply context HTML
        const replyContextHtml = tweet.replyTo
          ? `<div class="reply-context">‚Ü©Ô∏è Replying to <a href="https://x.com/${tweet.replyTo}" target="_blank">@${tweet.replyTo}</a></div>`
          : '';

        // Build quoted tweet preview HTML
        const quotedPreviewHtml = tweet.quotedText
          ? `<div class="quoted-preview">
              <div class="quoted-preview-author">@${tweet.quotedAuthor || 'unknown'}</div>
              <div class="quoted-preview-text">${escapeHtml(tweet.quotedText)}</div>
            </div>`
          : '';

        const card = document.createElement('div');
        card.className = `tweet-card ${tweetType !== 'original' ? 'type-' + tweetType : ''}`;
        card.innerHTML = `
          <div class="tweet-header">
            <div class="tweet-header-left">
              <span class="rank-badge ${rankClass}">#${globalIndex + 1}</span>
              <span class="tweet-author">@${tweet.author}</span>
              ${typeBadgeHtml}
            </div>
            <span class="tweet-date">${formatDate(tweet.date)}</span>
          </div>
          ${replyContextHtml}
          <div class="tweet-text">${escapeHtml(tweet.text)}</div>
          ${quotedPreviewHtml}
          <div class="tweet-metrics">
            <span class="metric metric-likes">
              <svg class="metric-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
              ${formatNumber(tweet.likes)}
            </span>
            <span class="metric metric-rts">
              <svg class="metric-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
              ${formatNumber(tweet.rts)}
            </span>
            <span class="metric metric-views">
              <svg class="metric-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
              ${formatNumber(tweet.views)}
            </span>
            <span class="metric metric-saves">
              <svg class="metric-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
              ${formatNumber(tweet.saves)}
            </span>
          </div>
          <div class="tweet-link">
            <a href="${tweet.url}" target="_blank">View on X ‚Üí</a>
          </div>
        `;

        card.addEventListener('click', (e) => {
          if (e.target.tagName !== 'A') {
            window.open(tweet.url, '_blank');
          }
        });

        container.appendChild(card);
      });

      // Show/hide load more
      const loadMore = document.getElementById('load-more');
      if (end < filteredTweets.length) {
        loadMore.style.display = 'flex';
      } else {
        loadMore.style.display = 'none';
      }

      document.getElementById('visible-count').textContent = Math.min(end, filteredTweets.length);
    }

    // Update counts
    function updateCounts() {
      document.getElementById('filtered-count').textContent = filteredTweets.length;
      document.getElementById('showing-count').textContent = filteredTweets.length;
    }

    // Update header stats
    function updateHeaderStats() {
      document.getElementById('total-tweets').textContent = formatNumber(TWEETS.length);
      const totalLikes = TWEETS.reduce((sum, t) => sum + t.likes, 0);
      document.getElementById('total-likes').textContent = formatNumber(totalLikes);
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Reset filters
    function resetFilters() {
      document.querySelectorAll('#author-filters input').forEach(cb => cb.checked = true);
      // Reset type filters to their defaults
      document.querySelectorAll('#type-filters input').forEach(cb => {
        const type = cb.value;
        cb.checked = TYPE_INFO[type]?.checked ?? true;
      });
      document.getElementById('sort-by').value = 'likes';
      document.getElementById('min-likes').value = '';
      document.getElementById('min-views').value = '';
      document.getElementById('min-saves').value = '';
      document.getElementById('date-from').value = '';
      document.getElementById('date-to').value = '';
      document.getElementById('search-text').value = '';
      updateTypeCounts(); // Update counts after resetting authors
      applyFilters();
    }

    // Load data and initialize
    async function init() {
      try {
        const response = await fetch('data/all_tweets.json');
        TWEETS = await response.json();

        renderAuthorFilters();
        renderTypeFilters();
        updateHeaderStats();
        applyFilters();

        // Event listeners
        document.getElementById('sort-by').addEventListener('change', applyFilters);
        document.getElementById('min-likes').addEventListener('input', debounce(applyFilters, 300));
        document.getElementById('min-views').addEventListener('input', debounce(applyFilters, 300));
        document.getElementById('min-saves').addEventListener('input', debounce(applyFilters, 300));
        document.getElementById('date-from').addEventListener('change', applyFilters);
        document.getElementById('date-to').addEventListener('change', applyFilters);
        document.getElementById('search-text').addEventListener('input', debounce(applyFilters, 300));
        document.getElementById('reset-filters').addEventListener('click', resetFilters);
        document.getElementById('load-more-btn').addEventListener('click', () => {
          currentBatch++;
          renderTweets(true);
        });
      } catch (error) {
        console.error('Failed to load tweets:', error);
        document.getElementById('tweets-grid').innerHTML = `
          <div class="empty-state">
            <h3>Failed to load tweets</h3>
            <p>Make sure you're running this from a local server (not file://)</p>
            <p style="margin-top: 16px; font-size: 0.75rem; color: #555;">
              Run: npx serve . <br>
              Then open: http://localhost:3000/dashboard.html
            </p>
          </div>
        `;
      }
    }

    // Debounce helper
    function debounce(fn, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // Start
    init();
  </script>
</body>
